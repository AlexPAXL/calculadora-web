<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/cal_styles.css">
</head>
<body>
    <div>
<h1>
    NUESTRA PRIMERA CALCULADORA
</h1>

<div>
    <div id="contenido"> 
        <table  id="calc">
            <tr>
               <td colspan="4">
                <span id="result"></span>
               </td>
            </tr>
            <tr>
                <td><button id="button7">7</button></td>
                <td><button id="button8">8</button></td>
                <td><button id="button9">9</button></td>
                <td><button id="reset">C</button></td>
            </tr>
            <tr>
                <td><button id="button4">4</button></td>
                <td><button id="button5">5</button></td>
                <td><button id="button6">6</button></td>
                <td><button id="mult">*</button></td>
            </tr>
            <tr>
                <td><button id="button1">1</button></td>
                <td><button id="button2">2</button></td>
                <td><button id="button3">3</button></td>
                <td><button id="suma">+</button></td>
            </tr>
            <tr>
                <td><button id="resta">-</button></td>
                <td><button id="button0">0</button></td>
                <td><button id="div">/</button></td>  
                <td><button id="igual">=</button></td>
            </tr>
        </table>
    </div>
</div>

    </div>
    
    <script src="javascript/metodo.js"></script>
</body>
</html>
